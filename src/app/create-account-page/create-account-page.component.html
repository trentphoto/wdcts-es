
<div class="login-page-wrapper">
  
  <div class="login-page-right">

    <form class="text-center border border-light p-5">
    
      <div class="row">
        <div class="col-12 login-page-right-form-content">
          
          <p class="h4 mb-4">Welcome</p>
          
          <!-- Email -->
          <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
          
          <!-- Password -->
          <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
          
            <!-- Remember me -->
          <!-- <mdb-checkbox [default]="true">Remember me</mdb-checkbox> -->
          
            <!-- Forgot password -->
          <a href="">Forgot password?</a>
          
          <!-- Sign in button -->
          <button mdbBtn color="info" class="my-4" type="submit">Create Account</button>
          <a class="my-4 GmailButton"><img class="wBtn-icon mr-2 mb-1" src="/assets/gmail.svg" /> Sign in with Google</a>
          <a href="/overview" class="my-4 GmailButton">Continue with fake login</a>
        
        </div>
      </div>
        
      <div class="row">
        <div class="col-12">

        </div>

      </div>
    

      <!-- Register -->
      <p><a href="/">Sign In</a></p>
    
    </form>

  </div> <!-- .login-page-right -->


  <div class="login-page-left">
    <div class="login-page-left-logo">
      <img src="/assets/full-white.svg" alt="WDCTS logo" class="login-page-logo">
    </div>
    <div class="login-page-left-title-wrap">
      <h1 class="login-page-left-title h1">Welcome</h1>
    </div>
    <div class="login-page-left-text">
      <p class="feature-p">Complete your application for Washington DC Theological Seminary today</p>
    </div>
  </div> <!-- .login-page-left -->
  
</div>
