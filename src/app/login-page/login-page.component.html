
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">
    Welcome
  </p>

  <!-- Social login -->
  <p>Sign in with:</p>

  <a type="button" class="light-blue-text mx-5">
    <mdb-icon fab icon="facebook-f" size="3x"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-5">
    <mdb-icon fab icon="instagram" size="3x"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-5">
    <mdb-icon fab icon="google" size="3x"></mdb-icon>
  </a>

  <p style="padding-top:20px;"> -Or Enter Email and Password- </p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" class="my-4" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member? </p>

</form>
